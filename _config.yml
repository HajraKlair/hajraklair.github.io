remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Site Settings
locale                   : "en-US"
title                    : "Hajra Klair"
title_separator          : "-"
name                     : "Hajra Klair"
description              : "Academic website"
url                      : "https://hajraklair.github.io"
baseurl                  : ""
repository               : "HajraKlair/hajraklair.github.io"
masthead_title           : "Hajra Klair"

# Site Author
author:
  name             : "Hajra Klairaaa"
  avatar           : "images/linkedIn.png"
  bio              : "Graduate Student (CS) at Virginia Tech"
  location         : "Newman Library"
  employer         : "Virginia Tech"
  email            : "khajra23@vt.edu"
  uri              :
  home             :
  github           : "yourgithub"
  linkedin         : "https://www.linkedin.com/in/hajraklair"
  twitter          : "yourtwitter"
  googlescholar    : "https://tinyurl.com/hajrascholar"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"

# Conversion
markdown: kramdown
highlighter: rouge

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: America/New_York

# Pagination
paginate: 5
paginate_path: /page:num/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
